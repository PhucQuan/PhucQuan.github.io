# Site info
title: PhucQuan Security Writeups
description: Security research, CTF writeups, pentest notes, and learning logs
author:
  name: Phuc Quan
  email: quan610ll@gmail.com
  location: "Vietnam"
  avatar: "assets/images/anhdaidien.jpg" 
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/PhucQuan"
    - label: "Portfolio"
      icon: "fas fa-fw fa-file-alt"
      url: "https://portfolio-cybersecurity.onrender.com/"

url: https://phucquan.github.io
baseurl: ""
repository: PhucQuan/PhucQuan.github.io

# Theme Settings
remote_theme: mmistakes/minimal-mistakes@4.26.2
minimal_mistakes_skin: "dark" # Changed to dark as it suits security/CTF better

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      classes: wide
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Files to exclude from processing
exclude:
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
