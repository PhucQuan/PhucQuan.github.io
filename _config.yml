# Site
title: PhucQuan Security Writeups
description: Security research, CTF writeups, pentest notes, and learning logs
author: Phuc Quan
email: contact@phucquan.dev
url: https://phucquan.github.io
baseurl: ""

# Theme
theme: jekyll-theme-hacker
show_downloads: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/writeups/page:num/"

# Post defaults
defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      permalink: /:year/:month/:day/:slug/

# Excerpt
show_excerpts: true
post_excerpt_separator: "<!-- more -->"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
